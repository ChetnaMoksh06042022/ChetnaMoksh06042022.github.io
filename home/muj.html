    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #111;
            font-family: 'Anton', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 95vw;
            height: 90vh;
            margin-top: 55px;
        }

        .content-set {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            pointer-events: none;
        }

        .content-set.active {
            opacity: 1;
            pointer-events: auto;
        }

        .box {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .box:hover {
            transform: scale(1.05);
        }

        .box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .a {
            font-size: 24px;
            color: white;
            position: absolute;
            bottom: 20px;
            left: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.3);
            color: white;
            border: none;
            font-size: 24px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s;
            z-index: 1000;
        }

        .nav-arrow:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }

        #prev {
            left: 20px;
        }

        #next {
            right: 20px;
        }

        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            border-radius: 15px;
            object-fit: contain;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: rgba(255, 0, 0, 0.7);
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            font-size: 20px;
            line-height: 30px;
            text-align: center;
            cursor: pointer;
            z-index: 10;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }

        video:fullscreen {
            object-fit: contain;
        }

        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 0, 0, 0.7);
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            font-size: 20px;
            line-height: 30px;
            text-align: center;
            cursor: pointer;
            border-radius: 50%;
        }

        .close-btn {
            position: fixed;
            top: 15px;
            right: 15px;
            z-index: 10001;
        }

        .close-btn:hover {
            background-color: rgba(255, 0, 0, 1);
        }

        /* Media query for portrait orientation */
        @media (orientation: portrait) {
            .container {
                width: 90vw;
                height: 80vh;
            }

            .content-set {
                grid-template-columns: 1fr;
                gap: 10px;
            }
        }

        /* Navigation Styles */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 0.5rem 1rem;
            background-color: rgba(26, 26, 26, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .nav-logo img {

        }

        .menu-toggle {
            display: block;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
        }

        .side-panel {
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            height: 100vh;
            background: linear-gradient(to bottom right, rgba(26, 26, 26, 0.98), rgba(38, 38, 38, 0.98));
            transition: transform 0.3s ease-in-out;
            z-index: 1001;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.3);
        }

        .side-panel.open {
            transform: translateX(-100%);
        }

        .close-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .close-panel:hover {

        .panel-content {

    <script>
        let currentIndex = 0;
        const contentSets = document.querySelectorAll('.content-set');
        const prevBtn = document.getElementById('prev');
        const nextBtn = document.getElementById('next');

        function showContent() {
            contentSets.forEach((set, i) => {
                if (i === currentIndex) {
                    set.classList.add('active');
                } else {
                    set.classList.remove('active');
                }
            });
        }

        function nextContent() {
            currentIndex = (currentIndex + 1) % contentSets.length;
            showContent();
        }

        function prevContent() {
            currentIndex = (currentIndex - 1 + contentSets.length) % contentSets.length;
            showContent();
        }

        nextBtn.addEventListener('click', nextContent);
        prevBtn.addEventListener('click', prevContent);

        // Swipe detection
        let touchstartX = 0;
        let touchendX = 0;

        document.addEventListener('touchstart', e => {
            touchstartX = e.changedTouches[0].screenX;
        });

        document.addEventListener('touchend', e => {
            touchendX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            if (touchendX < touchstartX) nextContent();
            if (touchendX > touchstartX) prevContent();
        }

        function playVideo(videoSrc, container) {
            const videoContainer = document.createElement('div');
            videoContainer.classList.add('video-container');

            const video = document.createElement('video');
            video.src = videoSrc;
            video.controls = true;
            video.autoplay = true;

            const closeBtn = document.createElement('button');
            closeBtn.textContent = 'Ã—';
            closeBtn.classList.add('close-btn');

            closeBtn.addEventListener('click', function (event) {
                event.stopPropagation();
                videoContainer.remove();
                container.querySelector('img').style.display = 'block';
                container.querySelector('span').style.display = 'block';
            });

            videoContainer.appendChild(video);
            videoContainer.appendChild(closeBtn);
            container.appendChild(videoContainer);

            container.querySelector('img').style.display = 'none';
            container.querySelector('span').style.display = 'none';

            video.addEventListener('error', function (e) {
                console.error('Error loading video:', e);
                alert('Error loading video. Please check the video source.');
            });
        }

        function handleBoxClick(event) {
            const box = event.currentTarget;
            const videoSrc = box.dataset.video;

            if (box.querySelector('.video-container')) {
                return;
            }

            if (window.matchMedia("(orientation: portrait)").matches) {
                // Full screen video for portrait mode
                const video = document.createElement('video');
                video.src = videoSrc;
                video.controls = true;
                video.style.position = 'fixed';
                video.style.top = '0';
                video.style.left = '0';
                video.style.width = '100%';
                video.style.height = '100%';
                video.style.objectFit = 'contain';
                video.style.backgroundColor = 'black';
                video.style.zIndex = '10000';

                const closeBtn = document.createElement('button');
                closeBtn.textContent = 'Ã—';
                closeBtn.classList.add('close-btn');
                closeBtn.style.position = 'fixed';
                closeBtn.style.top = '15px';
                closeBtn.style.right = '15px';
                closeBtn.style.zIndex = '10001';

                closeBtn.addEventListener('click', function () {
                    video.remove();
                    closeBtn.remove();
                });

                document.body.appendChild(video);
                document.body.appendChild(closeBtn);

                video.play();
            } else {
                // In-box video for landscape mode
                playVideo(videoSrc, box);
            }
        }

        function addEventListeners() {
            document.querySelectorAll('.box').forEach(box => {
                box.addEventListener('click', handleBoxClick);
            });
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            showContent();
            addEventListeners();
        });

        // Handle orientation changes
        window.addEventListener('orientationchange', () => {
            showContent();
            // Remove all video containers when orientation changes
            document.querySelectorAll('.video-container').forEach(container => container.remove());
            document.querySelectorAll('.box img, .box span').forEach(el => el.style.display = 'block');
        });
        const menuToggle = document.getElementById('menuToggle');
        const sidePanel = document.querySelector('.side-panel');
        const closePanel = document.querySelector('.close-panel');

        menuToggle.addEventListener('click', () => {
            sidePanel.classList.add('open');
        });

        closePanel.addEventListener('click', () => {
            sidePanel.classList.remove('open');
        });
    </script>
