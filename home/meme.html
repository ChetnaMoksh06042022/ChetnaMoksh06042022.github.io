<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Memories</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap');

        :root {
            --container-size: min(80vw, 80vh, 300px);
            --padding: min(1vw, 1vh, 10px);
            --gap: min(0.2vw, 0.2vh, 1px);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('photos/Smurfs-The-Lost-Village.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Dancing Script', cursive;
            padding: var(--padding);
            padding-top: 60px;
        }

        .container {
            width: var(--container-size);
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: min(3vw, 3vh, 15px);
            padding: var(--padding);
            display: grid;
            grid-template-rows: auto 1fr;
            gap: var(--gap);
        }

        .month-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: min(2.5vw, 2.5vh, 16px);
            padding-bottom: var(--gap);
        }

        .dates-container {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: var(--gap);
        }

        .date {
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 50%;
            aspect-ratio: 1;
            font-size: min(1.8vw, 1.8vh, 12px);
            padding: min(0.2vw, 0.2vh, 1px);
        }

        .weekday {
            font-weight: bold;
            color: #555;
        }

        .date:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .special-date {
            background-color: rgba(255, 105, 180, 0.3);
        }

        button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: min(3vw, 3vh, 20px);
            padding: min(0.5vw, 0.5vh, 3px);
        }

        .gallery-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: none;
            justify-content: center;
            align-items: flex-start;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
            overflow-y: auto;
        }

        .gallery-content {
            display: flex;
            justify-content: center;
            width: 70%;
            max-width: 75%;
            gap: 5px;
            padding: 60px 0 20px;
            margin-top: 0;
        }

        .gallery-column {
            width: 33.33%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .gallery-item {
            width: 100%;
            aspect-ratio: 3 / 4;
            margin-bottom: 5px;
            cursor: pointer;
            overflow: hidden;
            border-radius: 5px;
        }

        .gallery-photo,
        .gallery-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #gallery-column2 {
            margin-top: calc(-16.67% - 2.5px);
        }

        #gallery-column3 {
            margin-top: calc(-8.33% - 1.25px);
        }

        .close-gallery {
            position: fixed;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 75px;
            cursor: pointer;
            z-index: 1001;
            padding-right: 20px;
        }

        .gallery-container.open {
            opacity: 1;
            visibility: visible;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 0.5rem 1rem;
            background-color: rgba(26, 26, 26, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .nav-logo img {
            height: 30px;
        }

        .menu-toggle {
            display: block;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
        }

        .side-panel {
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            height: 100vh;
            background: linear-gradient(to bottom right, rgba(26, 26, 26, 0.98), rgba(38, 38, 38, 0.98));
            transition: transform 0.3s ease-in-out;
            z-index: 1001;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.3);
        }

        .side-panel.open {
            transform: translateX(-100%);
        }

        .close-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .close-panel:hover {
            transform: rotate(90deg);
        }

        .panel-content {
            padding: 60px 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .nav-link {
            font-family: 'Dancing Script', cursive;
            font-size: 1.5rem;
            color: #fff;
            text-decoration: none;
            transition: all 0.3s ease;
            padding: 10px 20px;
            margin: 10px 0;
            border-radius: 20px;
        }

        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-3px);
        }

        .fullscreen-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .fullscreen-content {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }
    </style>
</head>

        function updateCalendar() {
            monthDisplay.textContent = months[currentMonthIndex];
            const [monthName, year] = months[currentMonthIndex].split(' ');
            const monthIndex = new Date(Date.parse(monthName + " 1, " + year)).getMonth();
            const daysInMonth = new Date(year, monthIndex + 1, 0).getDate();
            const firstDay = new Date(year, monthIndex, 1).getDay();

            datesContainer.innerHTML = '';

            const weekdays = ['S', 'M', 'T', 'W', 'T', 'F', 'S'];
            weekdays.forEach(day => {
                const dayEl = document.createElement('div');
                dayEl.className = 'date weekday';
                dayEl.textContent = day;
                datesContainer.appendChild(dayEl);
            });

            for (let i = 1; i <= 42; i++) {
                const dateEl = document.createElement('div');
                dateEl.className = 'date';

                if (i > firstDay && i <= daysInMonth + firstDay) {
                    const date = i - firstDay;
                    dateEl.textContent = date;

                    if (specialDates[months[currentMonthIndex]]?.includes(date)) {
                        dateEl.textContent = 'ðŸ’—';
                        dateEl.classList.add('special-date');
                        dateEl.addEventListener('click', () => {
                            handleSpecialDateClick(months[currentMonthIndex], date);
                        });
                    }
                }

                datesContainer.appendChild(dateEl);
            }
        }

        function handleSpecialDateClick(month, date) {
            console.log(`Clicked on special date: ${month} ${date}`);
            openGallery(month, date);
        }

        function openGallery(month, date) {
            const galleryContainer = document.querySelector('.gallery-container');
            galleryContainer.style.display = 'flex';
            setTimeout(() => {
                galleryContainer.classList.add('open');
            }, 10);

            loadGalleryImages(month, date);
        }

        function loadGalleryImages(month, date) {
            const mediaItems = mediaArrays[month]?.[date] || [];

            const columns = [
                document.getElementById('gallery-column1'),
                document.getElementById('gallery-column2'),
                document.getElementById('gallery-column3')
            ];

            columns.forEach(column => column.innerHTML = '');

            mediaItems.forEach((item, index) => {
                const wrapper = document.createElement('div');
                wrapper.classList.add('gallery-item');

                if (item.type === 'image') {
                    const img = document.createElement('img');
                    img.src = item.src;
                    img.classList.add('gallery-photo');
                    wrapper.appendChild(img);
                } else if (item.type === 'video') {
                    const video = document.createElement('video');
                    video.src = item.src;
                    video.classList.add('gallery-video');
                    video.loop = true;
                    video.muted = true;
                    video.autoplay = true;
                    wrapper.appendChild(video);
                }

                wrapper.addEventListener('click', () => openFullscreenPopup(item));
                columns[index % 3].appendChild(wrapper);
            });

            setTimeout(() => {
                document.querySelector('.gallery-container').scrollTop = 0;
            }, 100);
        }

        function openFullscreenPopup(item) {
            const popup = document.createElement('div');
            popup.classList.add('fullscreen-popup');

            let content;
            if (item.type === 'image') {
                content = document.createElement('img');
                content.src = item.src;
            } else if (item.type === 'video') {
                content = document.createElement('video');
                content.src = item.src;
                content.controls = true;
                content.autoplay = true;
                content.muted = false;
            }

            content.classList.add('fullscreen-content');
            popup.appendChild(content);

            popup.addEventListener('click', (e) => {
                if (e.target === popup) {
                    document.body.removeChild(popup);
                }
            });

            document.body.appendChild(popup);
        }

        document.getElementById('prev').addEventListener('click', () => {
            if (currentMonthIndex > 0) {
                currentMonthIndex--;
                updateCalendar();
            }
        });

        document.getElementById('next').addEventListener('click', () => {
            if (currentMonthIndex < months.length - 1) {
                currentMonthIndex++;
                updateCalendar();
            }
        });

        document.querySelector('.close-gallery').addEventListener('click', () => {
            const galleryContainer = document.querySelector('.gallery-container');
            galleryContainer.classList.remove('open');
            setTimeout(() => {
                galleryContainer.style.display = 'none';
            }, 500);
        });

        // Menu toggle functionality
        const menuToggle = document.getElementById('menuToggle');
        const sidePanel = document.querySelector('.side-panel');
        const closePanel = document.querySelector('.close-panel');

        menuToggle.addEventListener('click', () => {
            sidePanel.classList.add('open');
        });

        closePanel.addEventListener('click', () => {
            sidePanel.classList.remove('open');
        });

        // Initialize the calendar
        updateCalendar();
    </script>
